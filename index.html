<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Due Dilly</title>
  </head>

  <body>
    <div id="logo">DD</div>
    <nav>
      <div class="top-nav">
        <img src="./assets/Home.svg" alt="home" />
        <img src="./assets/Chat.svg" alt="chat" />
        <img src="./assets/File.svg" alt="file" />
        <img src="./assets/Folder.svg" alt="folder" />
        <img src="./assets/Upload.svg" alt="upload" />
      </div>
      <div class="bottom-nav">
        <img src="./assets/Refresh.svg" alt="refresh" />
        <img src="./assets/Trash.svg" alt="trash" />
        <img src="./assets/Settings.svg" alt="settings" />
      </div>
    </nav>
    <div class="header">
      <div id="avatar">
        <img id="avatar-img" src="./assets/avatar.png" alt="avatar" /><img
          id="blue-circle"
          src="./assets/bluecircle.svg"
          alt="blue-circle"
        />
      </div>
      <div class="greeting">Welcome Back Nadia!</div>
      <div class="search">
        <form action="GET">
          <img src="./assets/search2.svg" alt="search" id="search-btn" />
          <input
            type="search"
            id="search-input"
            name="q"
            placeholder="Search"
          />
        </form>
      </div>
    </div>
    <div class="main-container">
      <div class="tile fund-name"></div>
      <div class="tile fund-details"></div>
      <div class="tile fund-diversification"></div>
      <div class="tile fund-holdings"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </body>
</html>
